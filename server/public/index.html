<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery.js"></script>
   <script src="scripts/client.js"></script>
   <link rel="stylesheet" href="styles/styles.css">
    <title>The Pet Hotel</title>
</head>
<body>
    <h1>Pet Hotel</h1>
        <form action="">
            <div id="ownerInfo">
                <label>First Name</label><input id="firstName" type="text" placeholder="First Name">
                <label>Last Name</label><input id="lastName" type="text" placeholder="Last Name">
                <button id="registerOwner">Register</button>
            </div>
            <div id="petInfo">
                <select id="ownerSelect">
                    <option value="">Select Owner</option>
                </select>
                <label>Pet Name</label><input id="petName" type="text" placeholder="Pet Name">
                <label>Breed</label><input id="breed" type="text" placeholder="Breed">
                <label>Color</label><input id="color" type="text" placeholder="Color">
                <button id="registerPet">Add Pet</button>
            </div>
        </form>
    <Section id="tableSection">
        <table>
            <thead>
                <tr>
                    <th>Owner</th>
                    <th>Pet</th>
                    <th>Breed</th>
                    <th>Color</th>
                    <th>Update</th>
                    <th>Delete</th>
                    <th>Check In/Out</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>

        </table>

    </Section>
</body>
</html>
